{% load static %}
<header class="slider-main">
    <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <!-- Slide One - Set the background image for this slide in the line below -->
            <div class="carousel-item active" style="background-image: url({% static 'images/slider1.jpg' %})">
                <div class="carousel-caption d-none d-md-block">
                    <h3>{{ setting.keywords }}</h3>
                    <p>Ziraat Müh. Emre AVCI</p>
                    <p>05373815390</p>
                </div>
            </div>
            <!-- Slide Two - Set the background image for this slide in the line below -->
            <div class="carousel-item" style="background-image: url({% static 'images/slider2.jpg' %})">
                <div class="carousel-caption d-none d-md-block">
                    <h3>{{ setting.company }}</h3>
                    <p>Ziraat Müh. Emre AVCI</p>
                    <p>{{ setting.phone }}</p>
                </div>
            </div>
            <!-- Slide Three - Set the background image for this slide in the line below -->
            <div class="carousel-item" style="background-image: url({% static 'images/slider3.jpg' %})">
                <div class="carousel-caption d-none d-md-block">
                    <h3>{{ setting.company }}</h3>
                    <p>Ziraat Müh. Emre AVCI</p>
                    <p>{{ setting.phone }}</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</header>
